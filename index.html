<!DOCTYPE html>
<html>
<head>
  <title>Button Demo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
    }
    #message {
      font-size: 36px;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="myButton" onclick="showMessage()">Click me!</button>
  <div id="message"></div>

  <script>
    function showMessage() {
      var messageElement = document.getElementById("message");
      messageElement.innerHTML = "Boo";
      messageElement.style.display = "block";
    }
  </script>
</body>
</html>
